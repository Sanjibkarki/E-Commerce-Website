{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cart - HamroStore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h3>Your Cart</h3>
        <div id="cart-container">
            <div class="text-center py-4">Loading cart...</div>
        </div>
        <div class="mt-3">
            <button id="create-order-btn" class="btn btn-success">Checkout / Create Order</button>
            <a href="/" class="btn btn-secondary ml-2">Continue shopping</a>
        </div>
    </div>

    <script>
    async function loadCart(){
        // Check for CSRF token; if missing, auto-logout
        const csrfToken = getCookie('csrftoken');
        if(!csrfToken){
            alert('Session expired. Please login again.');
            window.location.href = '/accounts/logout';
            return;
        }
        try{
            const resp = await fetch('/api/cart/', { credentials: 'same-origin' });
            if(resp.status === 401){
                loadLocalCart();
                return;
            }
            const data = await resp.json();
            renderCartFromApi(data);
        }catch(e){
            console.error(e);
            loadLocalCart();
        }
    }

    function renderCartFromApi(cart){
        const container = document.getElementById('cart-container');
        if(!cart.items || cart.items.length === 0){
            container.innerHTML = '<div class="text-muted">Your cart is empty.</div>';
            return;
        }
        let html = '<ul class="list-group">';
        cart.items.forEach(item => {
            html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${item.product.Name}</strong><br>
                            Rs. ${parseFloat(item.product.Price).toFixed(2)} x ${item.quantity}
                        </div>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary" onclick="updateQty(${item.id}, ${item.quantity - 1})">-</button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="updateQty(${item.id}, ${item.quantity + 1})">+</button>
                            <button class="btn btn-sm btn-danger" onclick="removeItem(${item.id})">Remove</button>
                        </div>
                    </li>`;
        });
        html += '</ul>';
        container.innerHTML = html;
    }

    function loadLocalCart(){
        const container = document.getElementById('cart-container');
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        if(cart.length === 0){
            container.innerHTML = '<div class="text-muted">Your cart is empty.</div>';
            return;
        }
        let html = '<ul class="list-group">';
        cart.forEach((item, idx) => {
            html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${item.Name}</strong><br>
                            Rs. ${parseFloat(item.Price).toFixed(2)} x ${item.quantity}
                        </div>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary" onclick="localUpdate(${idx}, ${item.quantity - 1})">-</button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="localUpdate(${idx}, ${item.quantity + 1})">+</button>
                            <button class="btn btn-sm btn-danger" onclick="localRemove(${idx})">Remove</button>
                        </div>
                    </li>`;
        });
        html += '</ul>';
        container.innerHTML = html;
    }

    async function updateQty(id, qty){
        if(qty < 1) return;
        try{
            const resp = await fetch(`/api/cart/items/${id}/`, {
                method: 'PATCH',
                credentials: 'same-origin',
                headers: {'Content-Type':'application/json', 'X-CSRFToken': getCookie('csrftoken')},
                body: JSON.stringify({quantity: qty})
            });
            if(resp.status === 200){
                const data = await resp.json();
                renderCartFromApi(data);
            } else if(resp.status === 401){
                loadLocalCart();
            } else if(resp.status === 204){
                // server returned no content but cart updated
                loadCart();
            }
        }catch(e){
            console.error(e);
        }
    }

    async function removeItem(id){
        try{
            const resp = await fetch(`/api/cart/items/${id}/`, {method:'DELETE', credentials: 'same-origin', headers: {'X-CSRFToken': getCookie('csrftoken')}});
            if(resp.status === 200){
                const data = await resp.json();
                renderCartFromApi(data);
            } else if(resp.status === 204){
                loadCart();
            } else if(resp.status === 401){
                loadLocalCart();
            }
        }catch(e){console.error(e)}
    }

    // Create order from cart
    async function createOrder(){
        try{
            const csrf = getCookie('csrftoken');
            if(!csrf){
                alert('Session expired. Please login again.');
                window.location.href = '/accounts/logout';
                return;
            }

            const resp = await fetch('/api/orders/create/', {
                method: 'POST',
                credentials: 'same-origin',
                headers: {'Content-Type':'application/json', 'X-CSRFToken': csrf},
                body: JSON.stringify({})
            });

            if(resp.status === 201){
                const data = await resp.json();
                alert('Order created: #' + data.id);
                // reload cart
                loadCart();
                return;
            }

            if(resp.status === 400){
                const data = await resp.json();
                alert('Failed to create order: ' + (data.detail || JSON.stringify(data)));
                return;
            }

            if(resp.status === 401 || resp.status === 403){
                alert('Please login to create an order.');
                window.location.href = '/accounts/login';
                return;
            }

        }catch(e){
            console.error(e);
            alert('Failed to create order');
        }
    }

    document.addEventListener('DOMContentLoaded', function(){
        const btn = document.getElementById('create-order-btn');
        if(btn) btn.addEventListener('click', createOrder);
    });

    function localUpdate(idx, qty){
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        if(qty < 1) return;
        cart[idx].quantity = qty;
        localStorage.setItem('cart', JSON.stringify(cart));
        loadLocalCart();
    }

    function localRemove(idx){
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        cart.splice(idx,1);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadLocalCart();
    }

    // helper to read CSRF cookie
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
