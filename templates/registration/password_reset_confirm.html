
{% extends 'forgotbase.html' %}
{% load static %}

{% block title %}
Change Password
{% endblock %}

{% block body %}
<div class="container main-content">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8 article">
  
        <h1>Password Reset</h1>
  
        <form method="post">
            {% csrf_token %}
        
            <div id="div_id_password1" class="form-group"> <label
                    for="id_password1" class=" requiredField">
                    New Password:<span class="asteriskField">*</span>
                </label> <div> <input type="password" name="new_password1"
                        placeholder autocomplete="new-password"
                        class="passwordinput form-control" required
                        id="id_password1"> </div> </div> <div
                id="div_id_password2" class="form-group"> <label
                    for="id_password2" class=" requiredField">
                    New Password (again):<span
                        class="asteriskField">*</span> </label> <div> <input
                        type="password" name="new_password2" placeholder
                        class="passwordinput form-control" required
                        id="id_password2"> </div> </div>
        
            <div class="text-right">
                <button type="submit" class="btn btn-success px-4"
                    name="action">Change Password</button>
                <a href="/login" class="btn btn-link">Cancel</a>
            </div>
        
        </form>
  
      </div>
    </div>
  </div>
  

{% endblock%}
